<p class="text-lg">
  Flex Container
  <span class="text-sm text-cyan-800">(Resize it to understand well.)</span>
</p>
<div class="relative max-w-3xl">
  <div class="resizable-div border-2 rounded shadow border-cyan-700 relative">
    <div class="gap-3 p-4 h-full grid-container">
      <!-- [ngStyle]="loadGirdContainerCSS" -->
      <ng-container *ngFor="let box of boxes; let i = index">
        <grid-item-box
          [@boxAnimation]
          [deletable]="box.deletable"
          [box]="box"
        ></grid-item-box>
      </ng-container>
    </div>
  </div>
  <div class="flex justify-between">
    <!-- Add Button  -->
    <button
      (click)="createBox()"
      [disabled]="boxes.length >= 10"
      class="outline-none border-none bg-cyan-700 text-white border-2 text-center cursor-pointer inline-block px-4 py-2 shadow rounded mt-3"
      title="add box"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
    </button>
    <!-- Animation -->
    <span
      class="relative flex h-4 w-4 ml-auto -translate-y-4 translate-x-4"
      title="Resize"
    >
      <span
        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
      ></span>
      <span class="relative inline-flex rounded-full h-4 w-4 bg-sky-500"></span>
    </span>
  </div>
</div>
